<!DOCTYPE html>
<html>
 <head>
   <title>The Gallery of Horns</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <script id="creature-template" type="text/x-handlebars-template">
    <section class="card" data-horns="{{horns}}" data-keyword="{{keyword}}">
      <h2>{{title}}</h2>
      <img
        src="{{image_url}}"
        alt="{{title}}">
      <p>{{description}}</p>
    </section>
  </script>

  <script id="creature-option-template" type="text/x-handlebars-template">
    <option value="{{keyword}}">{{keyword}}</option>
  </script>
  <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/layouts.css">
   <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
 </head>
 <body>
   <header>
    <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
        <button>page-1</button>
        <button>page-2</button>
      <div id = "select_name">Select Creature Type</div>
      <p>
        <button id="sort">Sort by Horn Numbers</button>
      </p>
  </header>
   <main>
     <section id="photo-template">
       <h2></h2>
       <img src="" alt="">
       <p></p>
     </section>
   </main>
   <footer id = "footer">
     &copy; 2019 Code Fellows
   </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
